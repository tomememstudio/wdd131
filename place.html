<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page showing the country of Ngeria na dsome of its features">
    <meta name="author" content="Tom Emem">
    <title>Nigeria | Country Page</title>
    <lin rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 768px)">
                <img src="images/hero-small.webp" alt="Scenic landscape of Nigeria">
            </picture>
        </section>    
        <section class="content">
            <div class="card">
                <h2>About Nigeria</h2>
                <p>
                    Nigeria is a West African country known for its cultural diversity,
                    vibrant cities, and strong creative industries including Nollywood,
                    music, and fashion.
                </p>
            </div>
        
            <div class="card weather">
                <h2>Weather</h2>
        
                <!-- SVG ICON (MOBILE ONLY) -->
                <img src="images/weather.svg" alt="Partly cloudy weather icon" class="weather-icon">
        
                <p>Temperature: <span id="temp">28</span>°C</p>
                <p>Wind Speed: <span id="wind">10</span> km/h</p>
                <p>Wind Chill: <span id="windchill"></span></p>
            </div>
        </section>
    </main>
    <footer>
    <p>
        © <span id="year"></span> Nigeria <br>
        Last Modified: <span id="lastModified"></span>
    </p>
    </footer>
</body>
</html>
