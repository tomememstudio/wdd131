<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review including rating, installation date, useful features, and optional written feedback.">
    <meta name="author" content="Tom Emem">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name *</label>
            <select name="product" id="product" required autocomplete="off">
                <option disabled selected>Select a Product ...</option>
            </select>
            
        <fieldset class="rating">
            <legend>Overall Rating *</legend>
        
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">★</label>
        
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2">★★</label>
        
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3">★★★</label>
        
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4">★★★★</label>
        
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5">★★★★★</label>
        </fieldset>

            <label for="install">Date of installation *</label>
            <input type="date" id="install" name="install" required autocomplete="off">
            
            <fieldset>
                <legend>
                    Which features did you find useful in the product?
                    <em>(Check all that apply)</em>
                </legend>
            
                <label><input type="checkbox" id="durability" name="features" value="Durability">Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance">Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design">Design</label>
            </fieldset>
            
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea name="review" id="review" rows="4" autocomplete="off"></textarea>
            <label for="username">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="username" name="username" autocomplete="name">            
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>
            © <span id="currentyear"></span> Tom Emem | Nigeria
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
